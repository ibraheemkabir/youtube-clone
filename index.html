<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Youtube clone</title>
  </head>
  <body>
    <header id="header">
      <section>
        <div id="main-navbar">
          <div id="logo">
            
            <img id="img" src="img/youtube-1.png" />
          </div>

          <div id="search">
            <input id="search-field" placeholder="Search" />
            <button id="search-btn">
              <img src="img/search.png" />
            </button>
          </div>

          <div id="sign-in">
              <img id="upload" src="img/upload2.png" alt="upload">
            <button type="button" id="sign-in-btn">sign-in</button>
          </div>
        </div>
      </section>
      <section>
        <div id="language-navbar">
          <div id="top-language-bar">
            <div id="choose-language">
              <span style="font-size:100%;display:inline-block;vertical-align:middle;cursor:auto;background-image:url('https://archive.ph/K4Klp/73e7cc59947d2ad243d63294411f83990629f7fc.png');background-color: transparent; width:25px;height:15px;background-position: -119px -376px; background-repeat: no-repeat; border-width: 0px; border-style: none; margin: 0px; padding: 0px; border-color: white;">
              </span>Choose your language
            </div>
            
            <span><img style='width: 10px;' src='./img/close.png'/></span>
          </div>
          <div id="bottom-language-bar">
            <div>You are viewing Youtube in English(US). You can <span style="color: #167ac6">change this preference below.</span></div>
            <div style="color: #167ac6">Learn more</div>
            </div>
        </div>
      </section>
    </header>
    
    </div>

    <section id="main">
      <div id="video-player-container">

          <iframe width="100%" height="150%" src="https://www.youtube.com/embed/vVltNtWo_XQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          <div id="video-description"> 
              <h3>React vs. Angular</h3>

              <div id="video-info">
                <div id="author-info">
                    <img src="img/user.jpeg" alt="User">
                    <div id="author-name">
                      <p>The Odin Project</p>

                      <input type="image" src="img/youtube-subscribe.png" width="80px" height="40px">


                    </div>
                    

                </div>
                <div id="views">
                  <p>300000</p>

                </div>
                  

              </div>
      
            </div>
      
            <div id="More-details">
              <p>
                This is more details
              </p>
      
            </div>
      
            <div id="comments">
              <p>
                Comments 
              </p>
      
            </div>
      
            


      </div>
      <div id="suggestions">
      
        </div>

      

    </section>
  </body>
</html>
