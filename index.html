<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Youtube clone</title>
  </head>
  <body>
    <header id="header">
      <section>
        <div id="main-navbar">
          <div id="logo">
            
            <img id="img" src="img/youtube-1.png" />
          </div>

          <div id="search">
            <input id="search-field" placeholder="Search" />
            <button id="search-btn">
              <img src="img/search.png" />
            </button>
          </div>

          <div id="sign-in">
              <span style="font-size:100%;background-image:url('https://archive.ph/Bss88/73e7cc59947d2ad243d63294411f83990629f7fc.png');background-color: transparent; width:24px;height:24px;display:inline-block;vertical-align:middle;background-position: -125px -314px; background-repeat: no-repeat; border-width: 0px; border-style: none; margin: 0px; padding: 0px; margin-top: 5px; border-color: white;opacity: 0.5; "></span>
            <button type="button" id="sign-in-btn">sign-in</button>
          </div>
        </div>
      </section>
      <section>
        <div id="language-navbar">
          <div id="top-language-bar">
            <div id="choose-language">
              <span style="padding-right: 2rem; font-size:100%;display:inline-block;vertical-align:middle;cursor:auto;background-image:url('https://archive.ph/K4Klp/73e7cc59947d2ad243d63294411f83990629f7fc.png');background-color: transparent; width:25px;height:15px;background-position: -119px -376px; background-repeat: no-repeat; border-width: 0px; border-style: none; margin: 0px; padding: 0px; border-color: white;">
              </span>
              <span style="padding-left: 1rem">Choose your language</span>
            </div>
            
            <span><img style='width: 10px;' src='./img/close.png'/></span>
          </div>
          <div id="bottom-language-bar">
            <div>You are viewing Youtube in English(US). You can <span style="color: #167ac6">change this preference below.</span></div>
            <div style="color: #167ac6">Learn more</div>
            </div>
        </div>
      </section>
    </header>
    
    </div>
  </body>
</html>
